{{ partial "header" . }}

<div class="content-wrapper">
<main>

    <div class="intro">
        <h1 class = "site-title">{{ .Site.Title }}</h1>
    </div>
    
    <h2 class="page-header"> Recent posts </h2>
    
    {{ range first 5 (where .Data.Pages "Section" "post").ByDate.Reverse }}
      {{ partial "list-item" . }}
    {{ end }}

</main>

</div>

{{ partial "footer" . }}
